<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3f66ef61be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>

<body>
    <section class="whole__screen">
        <div class="guidance">
            <div class="guidance__box">
                <h2>"In Search Of The Lost Sheep"</h2>
                <button class="guidance__btn">Land Of Mission<span>- Beginner</span></button>
                <button class="guidance__btn2">Land Of Mission<span> - Middle class</span></button>
                <p><b>(Oh Lord, one lost sheep is more precious than 99 sheep)</p></b>
            </div>
        </div>

        <header class="control__box">
            <div class="button__box">
                <button class="play__btn">
            <i class="fa-solid fa-play" style="color: #960e0c"></i>
            </button>
                <button class="relocation__btn">
            <i class="fa-solid fa-map-location-dot"></i>
            </button>
                <button class="toIntro__btn">start screen</button>
            </div>
            <div class="timer">
                <label for="Timer"></label>
                <input id="Timer" type="text" value="" readonly />
            </div>
            <div class="counter"><span class="counter__num"></span></div>
            <img class="jesus" src="photos/Jesus.png" alt="Jesus" />
        </header>

        <div class="field">
            <img src="photos/sheep.png" alt="sheep" id="sheep1" data-species="sheep1" />
            <img src="photos/sheep.png" alt="sheep" id="sheep2" data-species="sheep2" />
            <img src="photos/sheep.png" alt="sheep" id="sheep3" data-species="sheep3" />
            <img src="photos/sheep.png" alt="sheep" id="sheep4" data-species="sheep4" />
            <img src="photos/sheep.png" alt="sheep" id="sheep5" data-species="sheep5" />
            <img src="photos/sheep.png" alt="sheep" id="sheep6" data-species="sheep6" />
            <img src="photos/devill2.png" alt="devil" id="devil1" data-species="devil1" />
            <img src="photos/devill2.png" alt="devil" id="devil2" data-species="devil2" />
            <img src="photos/devill2.png" alt="devil" id="devil3" data-species="devil3" />
            <img src="photos/devill2.png" alt="devil" id="devil4" data-species="devil4" />
        </div>
    </section>
</body>

</html>
